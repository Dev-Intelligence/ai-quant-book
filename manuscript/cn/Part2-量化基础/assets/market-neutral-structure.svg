<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 1px; }
      .container-title { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 0.5px; }
      .bullet { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: start; }
      .stock { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .hedge-text { font: 600 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #3b82f6; text-anchor: middle; }
    </style>
    <marker id="arrow-bi" markerWidth="8" markerHeight="6" refX="4" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
    <!-- Patterns -->
    <pattern id="dots-long" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#10b981" opacity="0.5"/>
    </pattern>
    <pattern id="diagonal-short" width="5" height="5" patternUnits="userSpaceOnUse">
      <line x1="0" y1="5" x2="5" y2="0" stroke="#dc2626" stroke-width="0.6" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- White background -->
  <rect width="700" height="340" fill="#fff"/>

  <!-- Title -->
  <text x="350" y="28" class="title" text-anchor="middle">MARKET NEUTRAL STRATEGY STRUCTURE / 市场中性策略结构</text>

  <!-- Main container -->
  <rect x="25" y="50" width="650" height="270" fill="none" stroke="#d1d5db" stroke-width="1.5" stroke-dasharray="6,3" rx="4"/>

  <!-- Long Portfolio Box -->
  <rect x="50" y="75" width="180" height="160" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="50" y="75" width="180" height="160" fill="url(#dots-long)"/>
  <text x="140" y="95" class="container-title">Long Portfolio</text>
  <text x="140" y="110" class="label">多头组合</text>

  <!-- Individual stocks in long portfolio -->
  <rect x="70" y="125" width="140" height="25" fill="#fff" stroke="#10b981" stroke-width="1"/>
  <text x="140" y="142" class="stock">Stock A</text>

  <rect x="70" y="155" width="140" height="25" fill="#fff" stroke="#10b981" stroke-width="1"/>
  <text x="140" y="172" class="stock">Stock B</text>

  <rect x="70" y="185" width="140" height="25" fill="#fff" stroke="#10b981" stroke-width="1"/>
  <text x="140" y="202" class="stock">Stock C ...</text>

  <!-- Short Portfolio Box -->
  <rect x="470" y="75" width="180" height="160" fill="#fecaca" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="470" y="75" width="180" height="160" fill="url(#diagonal-short)"/>
  <text x="560" y="95" class="container-title">Short Portfolio</text>
  <text x="560" y="110" class="label">空头组合</text>

  <!-- Individual stocks in short portfolio -->
  <rect x="490" y="125" width="140" height="25" fill="#fff" stroke="#dc2626" stroke-width="1"/>
  <text x="560" y="142" class="stock">Stock X</text>

  <rect x="490" y="155" width="140" height="25" fill="#fff" stroke="#dc2626" stroke-width="1"/>
  <text x="560" y="172" class="stock">Stock Y</text>

  <rect x="490" y="185" width="140" height="25" fill="#fff" stroke="#dc2626" stroke-width="1"/>
  <text x="560" y="202" class="stock">Stock Z ...</text>

  <!-- Beta Hedge arrows -->
  <line x1="230" y1="155" x2="290" y2="155" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow-bi)"/>
  <line x1="410" y1="155" x2="470" y2="155" stroke="#3b82f6" stroke-width="2"/>
  <line x1="398" y1="155" x2="410" y2="155" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow-bi)"/>

  <!-- Center label box -->
  <rect x="290" y="120" width="120" height="70" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5" rx="4"/>
  <text x="350" y="145" class="hedge-text">Beta Hedge</text>
  <text x="350" y="160" class="label">对冲</text>
  <text x="350" y="178" class="box-text-sm">Offset each other</text>

  <!-- Expectation box -->
  <rect x="50" y="250" width="295" height="55" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="197" y="270" class="box-text" fill="#059669">Expectation / 预期</text>
  <text x="197" y="288" class="bullet" text-anchor="middle">Gains from longs > Losses from shorts</text>

  <!-- Return source box -->
  <rect x="355" y="250" width="295" height="55" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="502" y="270" class="box-text" fill="#2563eb">Return Source / 收益来源</text>
  <text x="502" y="288" class="bullet" text-anchor="middle">Stock selection (Alpha), not market (Beta)</text>
</svg>
