<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 420">
  <defs>
    <style>
      .label { font: 500 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; letter-spacing: 0.5px; }
      .label-small { font: 400 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 14px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: start; }
      .box-text-en { font: 500 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: start; }
      .desc-text { font: 400 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: start; }
      .layer-num { font: 700 16px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 600 16px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="680" height="420" fill="#fff"/>

  <!-- Title -->
  <text x="340" y="35" class="title">监控体系的四个层次</text>
  <text x="340" y="52" class="label-small">FOUR LAYERS OF MONITORING</text>

  <!-- Layer 4 (Top) - Business - Pink -->
  <rect x="60" y="75" width="560" height="70" fill="#f9a8d4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <circle cx="90" cy="110" r="15" fill="#fff" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="90" y="115" class="layer-num">4</text>
  <text x="120" y="100" class="box-text">业务监控</text>
  <text x="120" y="116" class="box-text-en">BUSINESS MONITORING</text>
  <text x="120" y="135" class="desc-text">收益/回撤/夏普/持仓分布/交易频率/异常交易</text>

  <!-- Layer 3 - Application - Yellow -->
  <rect x="60" y="155" width="560" height="70" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <circle cx="90" cy="190" r="15" fill="#fff" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="90" y="195" class="layer-num">3</text>
  <text x="120" y="180" class="box-text">应用监控</text>
  <text x="120" y="196" class="box-text-en">APPLICATION MONITORING</text>
  <text x="120" y="215" class="desc-text">Agent 状态/消息队列/任务延迟/API 调用成功率</text>

  <!-- Layer 2 - Service - Teal -->
  <rect x="60" y="235" width="560" height="70" fill="#5eead4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <circle cx="90" cy="270" r="15" fill="#fff" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="90" y="275" class="layer-num">2</text>
  <text x="120" y="260" class="box-text">服务监控</text>
  <text x="120" y="276" class="box-text-en">SERVICE MONITORING</text>
  <text x="120" y="295" class="desc-text">进程存活/内存使用/CPU 占用/磁盘空间</text>

  <!-- Layer 1 (Bottom) - Infrastructure - Cyan -->
  <rect x="60" y="315" width="560" height="70" fill="#67e8f9" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <circle cx="90" cy="350" r="15" fill="#fff" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="90" y="355" class="layer-num">1</text>
  <text x="120" y="340" class="box-text">基础设施监控</text>
  <text x="120" y="356" class="box-text-en">INFRASTRUCTURE MONITORING</text>
  <text x="120" y="375" class="desc-text">网络连通/服务器在线/云服务状态</text>

  <!-- Arrow on the right indicating direction -->
  <path d="M640 350 L640 110" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ccc"/>
    </marker>
  </defs>
  <text x="655" y="235" class="label-small" transform="rotate(-90, 655, 235)">业务价值</text>

</svg>