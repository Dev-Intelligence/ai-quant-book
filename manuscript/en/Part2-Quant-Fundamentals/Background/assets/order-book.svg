<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 340">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; letter-spacing: 0.5px; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; letter-spacing: 1px; }
      .header { font: 600 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
      .price { font: 500 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .qty-ask { font: 500 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #ef4444; text-anchor: end; }
      .qty-bid { font: 500 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #10b981; text-anchor: start; }
      .annotation { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
      .spread-label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #f59e0b; }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="480" height="340" fill="#fff"/>

  <!-- Title -->
  <text x="240" y="25" class="title">ORDER BOOK STRUCTURE</text>

  <!-- Column Headers -->
  <text x="100" y="55" class="header" style="text-anchor: end;">SELL (ASK)</text>
  <text x="240" y="55" class="header" style="text-anchor: middle;">PRICE</text>
  <text x="380" y="55" class="header" style="text-anchor: start;">BUY (BID)</text>

  <!-- Header line -->
  <line x1="40" y1="65" x2="440" y2="65" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Ask Side (Sell orders) - Red bars on left -->
  <!-- Level 4 -->
  <rect x="55" y="75" width="50" height="22" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
  <text x="100" y="90" class="qty-ask">500</text>
  <text x="240" y="90" class="price">$185.50</text>

  <!-- Level 3 -->
  <rect x="70" y="102" width="35" height="22" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
  <text x="100" y="117" class="qty-ask">300</text>
  <text x="240" y="117" class="price">$185.45</text>

  <!-- Level 2 -->
  <rect x="75" y="129" width="30" height="22" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
  <text x="100" y="144" class="qty-ask">200</text>
  <text x="240" y="144" class="price">$185.40</text>

  <!-- Level 1 Ask (Best Ask) -->
  <rect x="60" y="156" width="45" height="22" fill="#ef4444" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="100" y="171" class="qty-ask" style="fill: #fff;">200</text>
  <text x="240" y="171" class="price" style="font-weight: 600;">$185.35</text>

  <!-- Arrow pointing to Ask Level 1 -->
  <line x1="310" y1="167" x2="280" y2="167" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  <text x="315" y="165" class="annotation">Ask Level 1</text>
  <text x="315" y="176" class="annotation">(Best Ask)</text>

  <!-- Spread visualization -->
  <rect x="200" y="183" width="80" height="24" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="240" y="199" class="spread-label" style="text-anchor: middle;">SPREAD</text>
  <text x="240" y="220" class="annotation" style="text-anchor: middle;">$185.35 - $185.30 = $0.05</text>

  <!-- Level 1 Bid (Best Bid) -->
  <rect x="380" y="232" width="30" height="22" fill="#10b981" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="380" y="247" class="qty-bid" style="fill: #fff;">100</text>
  <text x="240" y="247" class="price" style="font-weight: 600;">$185.30</text>

  <!-- Arrow pointing to Bid Level 1 -->
  <line x1="170" y1="243" x2="200" y2="243" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  <text x="120" y="241" class="annotation">Bid Level 1</text>
  <text x="120" y="252" class="annotation">(Best Bid)</text>

  <!-- Level 2 Bid -->
  <rect x="380" y="259" width="60" height="22" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="380" y="274" class="qty-bid">400</text>
  <text x="240" y="274" class="price">$185.25</text>

  <!-- Level 3 Bid -->
  <rect x="380" y="286" width="80" height="22" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="380" y="301" class="qty-bid">600</text>
  <text x="240" y="301" class="price">$185.20</text>

  <!-- Dividing line between ask and bid -->
  <line x1="40" y1="207" x2="440" y2="207" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Legend -->
  <g transform="translate(40, 325)">
    <rect x="0" y="-8" width="12" height="12" fill="#ef4444"/>
    <text x="18" y="2" class="label">Sell Orders (Ask)</text>
    <rect x="140" y="-8" width="12" height="12" fill="#10b981"/>
    <text x="158" y="2" class="label">Buy Orders (Bid)</text>
    <rect x="280" y="-8" width="12" height="12" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="298" y="2" class="label">Bid-Ask Spread</text>
  </g>
</svg>
