<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 380">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 1px; }
      .container-title { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 0.5px; }
      .bullet { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: start; }
      .agent-name { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    </style>
    <!-- Patterns -->
    <pattern id="dots-exec" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#0d9488" opacity="0.4"/>
    </pattern>
    <pattern id="diagonal-signal" width="5" height="5" patternUnits="userSpaceOnUse">
      <line x1="0" y1="5" x2="5" y2="0" stroke="#0891b2" stroke-width="0.6" opacity="0.5"/>
    </pattern>
    <pattern id="horizontal-risk" width="5" height="5" patternUnits="userSpaceOnUse">
      <line x1="0" y1="2.5" x2="5" y2="2.5" stroke="#ca8a04" stroke-width="0.6" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- White background -->
  <rect width="720" height="380" fill="#fff"/>

  <!-- Title -->
  <text x="360" y="28" class="title" text-anchor="middle">TICK BACKTEST &amp; AGENT TRAINING</text>

  <!-- Main container -->
  <rect x="25" y="50" width="670" height="310" fill="none" stroke="#d1d5db" stroke-width="1.5" stroke-dasharray="6,3" rx="4"/>

  <!-- Execution Agent Section -->
  <rect x="40" y="70" width="200" height="135" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="40" y="70" width="200" height="135" fill="url(#dots-exec)"/>
  <text x="140" y="90" class="agent-name">Execution Agent</text>
  <text x="140" y="104" class="label">Training Execution Agent</text>
  <line x1="55" y1="115" x2="225" y2="115" stroke="#1a1a1a" stroke-width="0.5"/>
  <g transform="translate(55, 128)">
    <text x="0" y="0" class="bullet">Input: Tick, Order Book</text>
    <text x="0" y="14" class="bullet">Action: Timing, Type, Split</text>
    <text x="0" y="28" class="bullet">Reward: -Slippage - Fee</text>
    <text x="0" y="42" class="bullet">         + Fill Rate</text>
    <text x="0" y="60" class="bullet" fill="#059669">Needs Tick precision</text>
  </g>

  <!-- Signal Agent Section -->
  <rect x="260" y="70" width="200" height="135" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="260" y="70" width="200" height="135" fill="url(#diagonal-signal)"/>
  <text x="360" y="90" class="agent-name">Signal Agent</text>
  <text x="360" y="104" class="label">Evaluating Signal Agent</text>
  <line x1="275" y1="115" x2="445" y2="115" stroke="#1a1a1a" stroke-width="0.5"/>
  <g transform="translate(275, 128)">
    <text x="0" y="0" class="bullet">Verify "executability"</text>
    <text x="0" y="14" class="bullet">Test signal in Tick env</text>
    <text x="0" y="28" class="bullet">Measure signal decay</text>
    <text x="0" y="42" class="bullet">Min-bar valid? Tick-valid?</text>
    <text x="0" y="60" class="bullet" fill="#0891b2">Validates minute signals</text>
  </g>

  <!-- Risk Agent Section -->
  <rect x="480" y="70" width="200" height="135" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="480" y="70" width="200" height="135" fill="url(#horizontal-risk)"/>
  <text x="580" y="90" class="agent-name">Risk Agent</text>
  <text x="580" y="104" class="label">Calibrating Risk Agent</text>
  <line x1="495" y1="115" x2="665" y2="115" stroke="#1a1a1a" stroke-width="0.5"/>
  <g transform="translate(495, 128)">
    <text x="0" y="0" class="bullet">Real intraday volatility</text>
    <text x="0" y="14" class="bullet">Precise stop-loss levels</text>
    <text x="0" y="28" class="bullet">Liquidity dry-up moments</text>
    <text x="0" y="42" class="bullet">Flash crash detection</text>
    <text x="0" y="60" class="bullet" fill="#ca8a04">Tick reveals true risk</text>
  </g>

  <!-- Bottom summary box -->
  <rect x="40" y="225" width="640" height="120" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="360" y="248" class="container-title" text-anchor="middle">WHY TICK DATA MATTERS FOR AGENTS</text>
  <text x="360" y="262" class="label" text-anchor="middle">Critical for Agent Training</text>

  <g transform="translate(60, 278)">
    <text x="0" y="0" class="bullet">Execution Agent: Learn meaningful execution policy (order timing, splitting)</text>
    <text x="0" y="16" class="bullet">Signal Agent: Verify signals still profitable after realistic execution</text>
    <text x="0" y="32" class="bullet">Risk Agent: Discover true intraday volatility and liquidity patterns</text>
  </g>
  <line x1="60" y1="318" x2="660" y2="318" stroke="#3b82f6" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="360" y="332" class="box-text-sm" text-anchor="middle">Minute-bar backtests miss critical execution and risk details that Tick data reveals</text>
</svg>
