<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 380">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 1px; }
      .container-title { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 0.5px; }
      .bullet { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: start; }
      .agent-name { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    </style>
    <!-- Patterns -->
    <pattern id="dots-signal" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#0d9488" opacity="0.4"/>
    </pattern>
    <pattern id="diagonal-meta" width="5" height="5" patternUnits="userSpaceOnUse">
      <line x1="0" y1="5" x2="5" y2="0" stroke="#0891b2" stroke-width="0.6" opacity="0.5"/>
    </pattern>
    <pattern id="horizontal-evo" width="5" height="5" patternUnits="userSpaceOnUse">
      <line x1="0" y1="2.5" x2="5" y2="2.5" stroke="#ca8a04" stroke-width="0.6" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- White background -->
  <rect width="720" height="380" fill="#fff"/>

  <!-- Title -->
  <text x="360" y="28" class="title" text-anchor="middle">MULTI-AGENT SHARPE EVALUATION</text>

  <!-- Main container -->
  <rect x="25" y="50" width="670" height="310" fill="none" stroke="#d1d5db" stroke-width="1.5" stroke-dasharray="6,3" rx="4"/>

  <!-- Signal Agent Development Section -->
  <rect x="40" y="70" width="200" height="130" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="40" y="70" width="200" height="130" fill="url(#dots-signal)"/>
  <text x="140" y="90" class="agent-name">Signal Agent</text>
  <text x="140" y="104" class="label">Signal Development</text>
  <line x1="55" y1="115" x2="225" y2="115" stroke="#1a1a1a" stroke-width="0.5"/>
  <g transform="translate(55, 128)">
    <text x="0" y="0" class="bullet">Each variant = 1 "trial"</text>
    <text x="0" y="14" class="bullet">10 features x 5 thresholds</text>
    <text x="0" y="28" class="bullet">= 50 trials total</text>
    <text x="0" y="46" class="bullet" fill="#059669">Report DSR, not raw SR</text>
  </g>

  <!-- Meta Agent Evaluation Section -->
  <rect x="260" y="70" width="200" height="130" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="260" y="70" width="200" height="130" fill="url(#diagonal-meta)"/>
  <text x="360" y="90" class="agent-name">Meta Agent</text>
  <text x="360" y="104" class="label">Meta-Level Evaluation</text>
  <line x1="275" y1="115" x2="445" y2="115" stroke="#1a1a1a" stroke-width="0.5"/>
  <g transform="translate(275, 128)">
    <text x="0" y="0" class="bullet">Portfolio SR != sum(SR)</text>
    <text x="0" y="14" class="bullet">Correlation reduces SR</text>
    <text x="0" y="28" class="bullet">Evaluate stability</text>
    <text x="0" y="46" class="bullet" fill="#0891b2">Check combination effect</text>
  </g>

  <!-- Evolution Agent Section -->
  <rect x="480" y="70" width="200" height="130" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="480" y="70" width="200" height="130" fill="url(#horizontal-evo)"/>
  <text x="580" y="90" class="agent-name">Evolution Agent</text>
  <text x="580" y="104" class="label">Strategy Evolution</text>
  <line x1="495" y1="115" x2="665" y2="115" stroke="#1a1a1a" stroke-width="0.5"/>
  <g transform="translate(495, 128)">
    <text x="0" y="0" class="bullet">DSR gate before deploy</text>
    <text x="0" y="14" class="bullet">Track ALL tested strats</text>
    <text x="0" y="28" class="bullet">(including failures)</text>
    <text x="0" y="46" class="bullet" fill="#ca8a04">Dynamic n_trials count</text>
  </g>

  <!-- Key Insights Box -->
  <rect x="40" y="220" width="640" height="125" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="360" y="243" class="container-title" text-anchor="middle">KEY INSIGHTS FOR MULTI-AGENT SYSTEMS</text>
  <text x="360" y="257" class="label" text-anchor="middle">Critical Considerations</text>

  <g transform="translate(60, 273)">
    <text x="0" y="0" class="bullet">1. Every signal variant counts as a trial - track them all for accurate DSR</text>
    <text x="0" y="16" class="bullet">2. Portfolio Sharpe is NOT additive - correlations matter</text>
    <text x="0" y="32" class="bullet">3. New strategies must pass DSR test before production deployment</text>
    <text x="0" y="48" class="bullet">4. Record failed strategies too - they affect the true n_trials denominator</text>
  </g>
  <line x1="60" y1="328" x2="660" y2="328" stroke="#f59e0b" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="360" y="340" class="box-text-sm" text-anchor="middle">Without proper trial tracking, your "Sharpe 2.0 strategy" may just be statistical noise</text>
</svg>
